---
spring:
  datasource:
    url: jdbc:mysql://localhost/uam?useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    platform: mysql
  application:
    name: "uam-auth"
  jpa:
    database: mysql
    show-sql: true
    hibernate.ddl-auto: update
    open-in-view: false
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL5InnoDBDialect
      hibernate.format_sql: true
      hibernate.jdbc.time_zone: UTC
  redis:
    host: localhost
    port: 6379
    password:
    database: 0
    jedis.pool:
      max-active: 8
      max-wait: -1
      max-idle: 8
      min-idle: 0
    timeout: 5000
  jackson:
    default-property-inclusion: non_null
    date-format: com.fasterxml.jackson.databind.util.ISO8601DateFormat
  devtools:
    livereload:
      port: 35730
      enabled: true
server:
  port: 9561
  undertow:
    io-threads: 4
    worker-threads: 20
    buffer-size: 1024
    direct-buffers: true

---

